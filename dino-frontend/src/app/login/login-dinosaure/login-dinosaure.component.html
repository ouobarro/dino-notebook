<div class="row justify-content-center">
  <div class="card col-md-4 login-dino">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Identifiant: </label>
          <input id="login" class="form-control" type="text" formControlName="login">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && getLoginForm.login.errors?.required">
            L'identifiant est obligatoire !
          </div>
        </div>

        <div class="form-group">
          <label for="passwd">Mot de passe: </label>
          <input id="passwd" class="form-control" type="password" formControlName="passwd">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && getLoginForm.passwd.errors?.required">
            Le mot de passe est obligatoire !
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!loginForm.valid">Connexion</button>
        </div>
        <div class="form-group text-right">
          <a class="mt-3 " [routerLink]="['/create-dinosaure']">Cr√©er un compte</a>
        </div>
      </form>
    </div>
  </div>
</div>
