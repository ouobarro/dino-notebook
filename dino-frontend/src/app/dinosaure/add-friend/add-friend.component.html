<div class="modal-header">
  <h4 class="modal-title text-info" id="modal-title">Ajout d'un ami</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="card-body">

  <table class="table table-striped table-primary">
    <thead>
    <tr>
      <th>Identifiant</th>
      <th>Famille</th>
      <th>Race</th>
      <th>Nourriture</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dino of allDinoList">
      <td>{{ dino.login }}</td>
      <td>{{dino.family }}</td>
      <td>{{dino.race}}</td>
      <td>{{dino.food}}</td>
      <td>{{dino.age}}</td>
      <td>
        <button (click)="addDinoToFriendList(dino.login)" class="btn btn-success" >Ajouter</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<div class="col-12 mt-2 mb-3 p-2 justify-content-center">
  <button (click)="addNotAlreadyCreateDino()" class="btn btn-outline-primary" >Ajouter un ami non existant</button>
</div>
